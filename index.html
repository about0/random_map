<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <!-- // <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJI-g-pwyB-0H2QuYQEucrpi4Z3XQJ_ac&callback=initMap" async defer></script> -->
    <!-- // <script src="main.js"></script> -->
    <script>
        var map;

        setInterval(
            function() {
                var randomLng = (Math.random() * 361).toFixed(2) - 180;
                var randomLat = (Math.random() * 170).toFixed(2) - 85;
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: randomLat,
                        lng: randomLng
                    },
                    zoom: 10,
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                });
            }, 3000);
    </script>
</body>

</html>
